version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Exploring cache"
    task:
      jobs:
      - name: Checking cache list and has_key
        commands:
          - cache
          - cache list
          - cache has_key tmp11 || echo $? && echo "Command failed"

  - name: "Caching files"
    task:
      jobs:
      - name: Bundle and store new cache
        commands:
          - checkout
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - cache restore --key bundle-$CHECKSUM
          - bundle install --path vendor/bundle
          - cache store --key bundle-$CHECKSUM --path vendor

  - name: "Cache restore"
    task:
      jobs:
      - name: Bundle install
        commands:
          - checkout
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - cache list
          - cache restore --key bundle-$CHECKSUM
          - echo "Bundle install should use gems from cache"
          - bundle install --path vendor/bundle

      - name: Cache restore preserves dir hierarchy
        commands:
          - mkdir tmp && mkdir tmp/first && mkdir tmp/first/second && touch tmp/first/second/example.file
          - cache store --key restore-dir-hierarchy --path tmp/first/second
          - rm -rf tmp
          - ls tmp/first/second/ || echo "not here atm"
          - cache has_key restore-dir-hierarchy
          - cache list
          - cache restore --key restore-dir-hierarchy
          - ls tmp/first/second/ && echo "yey ðŸŽ‰"

  - name: "Explore cache emptying"
    task:
      jobs:
      - name: Cache clear etc
        commands:
          - checkout
          - cache list
          - cache clear
          - cache list
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - echo "Command restore doesn't fail when key is not found in the cache store"
          - cache restore --key v4-bundle-$CHECKSUM
          - echo "Command has_key fails when key is not found in the cache store"
          - cache has_key tmp11 || echo $? && echo "Command failed"
          - echo "Storing cache for next workflow"
          - bundle install --path vendor/bundle
          - cache store --key bundle-$CHECKSUM --path vendor
