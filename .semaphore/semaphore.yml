version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Exploring cache"
    task:
      jobs:
      - name: Checking cache list and has_key
        commands:
          - cache
          - cache list
          - cache has_key tmp11 || echo $? && echo "Command failed"

  - name: "Caching files"
    task:
      jobs:
      - name: Bundle and store new cache
        commands:
          - checkout
          - cache list
          - cache restore --key v1-gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),v1-gems-$SEMAPHORE_GIT_BRANCH-,v1-gems-master-
          - bundle install --path vendor/bundle
          - cache store --key v1-gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) --path vendor/bundle

  - name: "Cache restore"
    task:
      jobs:
      - name: Bundle install
        commands:
          - checkout
          - cache list
          - cache restore --key v1-gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),v1-gems-$SEMAPHORE_GIT_BRANCH-,v1-gems-master-
          - echo "Bundle install should use gems from cache"
          - bundle install --path vendor/bundle

      - name: Cache restore preserves dir hierarchy
        commands:
          - mkdir tmp && mkdir tmp/first && mkdir tmp/first/second && touch tmp/first/second/example.file
          - cache store --key restore-dir-hierarchy --path tmp/first/second
          - rm -rf tmp
          - ls tmp/first/second/ || echo "not here atm"
          - cache has_key restore-dir-hierarchy
          - cache list
          - cache restore --key restore-dir-hierarchy
          - ls tmp/first/second/ && echo "yey :tada:"
