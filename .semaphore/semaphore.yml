version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Listing by date"
    task:
      jobs:
      - name: Listing by date
        commands:
          - checkout
          - cache list
          - cache store apple spec
          - cache store banana spec
          - cache store penultimate spec
          - cache store another-apple spec
          - cache list

  - name: "Clone non-master branch @toolbox"
    task:
      jobs:
      - name: Cache store
        commands:
          - checkout
          - bundle install --path vendor/bundle
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - echo "Try caching dir which is present locally"
          - cache store v7-bundle-$CHECKSUM vendor # exists locally
          - echo "Try caching dir which is already cached"
          - cache store v7-bundle-$CHECKSUM vendor # override
          - echo "Try caching dir which isn't present locally"
          - cache store v6-bundle-$CHECKSUM vendor/1 # doesn't exist locally
          - cache list
      - name: Restoring from empty cache
        commands:
          - checkout
          - cache list
          - echo "Restoring from empty cache"
          - cache clear
          - cache list
          - cache restore not-there

  - name: "Cache restore all the things"
    task:
      jobs:
      - name: Cache restore
        commands:
          - checkout
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - echo "Restore non-existent key"
          - cache restore v6-bundle-$CHECKSUM # unavailable in cache repository
          - echo "Restore available key"
          - cache restore v7-bundle-$CHECKSUM # available in cache repository
      - name: Cache restore && dir hierarchy
        commands:
          - checkout
          - mkdir tmp && mkdir tmp/first && mkdir tmp/first/second && touch tmp/first/second/example.file
          - cache store restore-dir-hierarchy tmp/first/second
          - rm -rf tmp
          - ls tmp/first/second/ || echo "not here atm"
          - cache has_key restore-dir-hierarchy
          - cache list
          - cache restore restore-dir-hierarchy
          - ls tmp/first/second/

  - name: "Cleanup"
    task:
      jobs:
      - name: List & clear & clear when empty
        commands:
          - checkout
          - cache store tmp .semaphore
          - cache list
          - cache clear
          - cache clear

  - name: "has_key and is_not_empty"
    task:
      jobs:
      - name: has_key should fail
        commands:
          - cache has_key tmp1
      - name: is_not_empty should fail when cache store is empty
        commands:
          - cache store tmp .semaphore
          - cache list
          - cache has_key tmp
          - cache is_not_empty
          - cache list
          - cache clear
          - cache list
          - cache is_not_empty
