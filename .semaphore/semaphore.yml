version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Explore files"
    task:
      jobs:
      - name: List ssh dir
        commands:
          - ls -lah ~/.ssh
          - cache store ssh-key ~/.ssh/semaphore_cache_key
          - cache store ssh-key-1 /home/semaphore/.ssh/semaphore_cache_key
          - cd ~ && pwd
