version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Listing by date"
    task:
      jobs:
      - name: Listing by date
        commands:
          - cache list
          - cache store --key apple --path spec
          - cache list
          - cache store --key banana --path spec
          - cache list
          - cache store --key penultimate --path spec
          - cache list
          - cache store --key another-apple --path spec
          - cache list
      prologue:
        commands:
          - rm -rf ~/.toolbox || true
          - git clone -b ms/cache-cut-listing --single-branch https://github.com/semaphoreci/toolbox.git ~/.toolbox
          - bash ~/.toolbox/install-toolbox
          - source ~/.toolbox/toolbox
          - echo 'source ~/.toolbox/toolbox' >> ~/.bash_profile
          - checkout
