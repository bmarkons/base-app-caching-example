version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Caching files"
    task:
      jobs:
      - name: Bundle and cache store
        commands:
          - checkout
          - cache restore --key v1-gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),v1-gems-$SEMAPHORE_GIT_BRANCH-,v1-gems-master-
          - cache restore --key v2-bundle-$CHECKSUM
          - bundle install --path vendor/bundle
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - cache store --key v1-gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock) --path vendor/bundle

  - name: "Restoring bundle"
    task:
      jobs:
      - name: RSpec
        commands:
          - checkout
          - cache restore --key v1-gems-$SEMAPHORE_GIT_BRANCH-$(checksum Gemfile.lock),v1-gems-$SEMAPHORE_GIT_BRANCH-,v1-gems-master-
          - bundle install --path vendor/bundle
