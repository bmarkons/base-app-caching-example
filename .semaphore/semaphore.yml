version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Clone non-master branch @toolbox"
    task:
      jobs:
      - name: Bundle and cache store
        commands:
          - bundle install --path vendor/bundle
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - cache store --key v7-bundle-$CHECKSUM --path vendor
          - cache store --key v6-bundle-$CHECKSUM --path vendor/1
      - name: Explore env
        commands:
          - env
          - ls -lah -1
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - cache restore --key v6-bundle-$CHECKSUM
      prologue:
        commands:
          - rm -rf ~/.toolbox || true
          - git clone -b ms/cache-cli-bats --single-branch https://github.com/semaphoreci/toolbox.git ~/.toolbox
          - cd ~/.toolbox && source ./install-toolbox && source /usr/bin/libcheckout && cd
          - checkout

  - name: "Restoring bundle"
    task:
      jobs:
      - name: Bundle install
        commands:
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - cache restore --key tmp
          - cache restore --key v7-bundle-$CHECKSUM
          - bundle install --path vendor/bundle
          - cache store --key v7-bundle-$CHECKSUM --path vendor
      prologue:
        commands:
          - rm -rf ~/.toolbox || true
          - git clone -b ms/cache-cli-bats --single-branch https://github.com/semaphoreci/toolbox.git ~/.toolbox
          - cd ~/.toolbox && source ./install-toolbox && source /usr/bin/libcheckout && cd
          - checkout

