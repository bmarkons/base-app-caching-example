version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Caching files"
    task:
      jobs:
      - name: Bundle and store
        commands:
          - ls -lah ~/.ssh/
          - cat ~/.ssh/semaphore_cache_key || true
          - checkout
          - bundle install --path vendor/bundle
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - cache store --key v6-bundle-$CHECKSUM --path vendor/1

  - name: "Restoring bundle"
    task:
      jobs:
      - name: Bundle install
        commands:
          - checkout
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - cache restore --key tmp
          - bundle install --path vendor/bundle

      - name: Explore env
        commands:
          - env
          - checkout
          - ls -lah -1
          - export CHECKSUM=$(echo $(md5sum Gemfile.lock) | grep -o "^\w*\b")
          - cache restore --key v5-bundle-$CHECKSUM
          - ls -lah -1
